<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Odin Todo</a>
      <div class="d-flex">
        <ul class="navbar-nav mx-3">
          <li class="nav-item text-nowrap">
            <a
              class="nav-link js-add-task"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#add-task-modal"
              ><i class="fas fa-lg fa-plus-circle"></i
            ></a>
          </li>
        </ul>
        <button
          class="navbar-toggler d-md-none collapsed mx-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul id="projects" class="nav flex-column"></ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 id="project-heading" class="h2 text-capitalize">inbox</h1>
          </div>
          <div class="js-tasks">
          </div>
        </div>
        </main>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="add-task-modal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add new</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- inner modal tabs -->
          <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="task-tab" data-bs-toggle="tab" href="#task" role="tab" aria-controls="task" aria-selected="true">Task</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="project-tab" data-bs-toggle="tab" href="#project" role="tab" aria-controls="project" aria-selected="false">Project</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="task" role="tabpanel" aria-labelledby="task-tab">
                <form id="add-task">
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="project" class="form-label">Project:</label>
                      <select class="form-select text-capitalize" name="project" id="task-project">
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title: </label>
                      <input
                        class="form-control"
                        type="text"
                        name="title"
                        id="task-title"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Description:</label>
                      <textarea
                        class="form-control"
                        name="description"
                        id="task-description"
                        cols="30"
                        rows="2"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="start" class="form-label">Due date:</label>
                      <input
                        class="form-control"
                        type="date"
                        id="task-date"
                        name="date"
                        value="2020-01-01"
                        min="2020-01-01"
                        max="2025-12-31"
                      />
                    </div>
                    <div>
                      <label for="priority" class="form-label">Prio</label>
                      <select class="form-select" name="priority" id="task-priority">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="add-task" class="btn btn-primary" type="submit">
                      Add
                    </button>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="project" role="tabpanel" aria-labelledby="project-tab">
                <form id="add-project">
                  <div class="modal-body">
                    <div>
                      <label for="title" class="form-label">Title: </label>
                      <input
                        class="form-control"
                        type="text"
                        name="title"
                        id="project-title"
                        required
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/eab8c3459d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
